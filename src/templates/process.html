<!doctype html>
<title>{% block title %}{% endblock %} - Autologger</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<style>
  /* style overrides */
  body, main {
    max-width: 800px;
    margin: 0 auto;
    padding: 1em;
  }
  
  h1, h2, h3, h4, h5 {
    margin-top: 2em ;
    margin-bottom: 0em ;
  }

  h1 {
    font-size: 2em;
  }

  h2 {
    font-size: 1.25em;
  }
</style>
<nav>
  <h1>Autologger</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
</nav>
